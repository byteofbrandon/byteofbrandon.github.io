<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <style>
      h1, h2, h3, h4 {
        color: #00ffd5;
        font-family: 'Fira Code', monospace;
      }

      p {
        color: #cccccc;
        font-family: 'Fira Code', monospace;
      }

      a {
        color: #00ffd5;
        text-decoration: underline;
      }

      a:hover {
        color: #ff4cf0;
      }

      body {
        background-color: #0f0f0f;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }

      hr {
        border-color: #00ffd5;
      }
    </style>
  </head>
  <body>
    <header style="margin-bottom: 2rem;">
      <img src="/assets/images/banner.png" alt="Banner" style="width: 100%; filter: brightness(60%);">
      <div style="position: absolute; top: 3rem; left: 3rem; max-width: 600px;">
        <h1 style="color: #00ffd5; font-family: 'Fira Code', monospace;">{{ page.title }}</h1>
        {% if page.description %}
        <p style="color: #ccc; font-family: 'Fira Code', monospace;">{{ page.description }}</p>
        {% endif %}
      </div>
    </header>

    <main>
      {{ content }}
    </main>
  </body>
</html>
